<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product  Brand</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body class="bg-danger">

  <div class="container">
    
    <h1 class="bg-warning">Hello, {{ username }}</h1><br>
  <h1 class="bg-warning"> Welcome To Makeup-World</h1>
    <button class="btn btn-info" data-toggle="tooltip" data-placement="left" title="I can Look For My Brand">MakeUP For
      Me!</button>
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Just Look UP">
      You Choice
    </button>
    <button class="btn btn-warning" data-toggle="popover" data-placement="bottom" title="My Popover!"
      data-content="Hi Beautiful! Pretty ok right?">I Can See My Lipstick Shade!</button>
    <a href="/search/product_brand"><b class="btn btn-success">Product-Brand-List </b></a>

    <div class="dropdown">
      <button class="btn btn-danger dropdown-toggle" id="mydropdown" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">Go To Products</button>
      <div class="dropdown-menu" aria-labelledby="mydropdown">
    
        <a  href="https://makeup-api.herokuapp.com/api/v1/products">Makeup-Product</a>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
              <img
                src="https://cdn.asiatatler.com/asiatatler/i/th/2017/7/11085506-fall-06_cover.jpg"
                class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="2000">
              <img
                src="https://i.pinimg.com/originals/1b/2a/c1/1b2ac106b67c5128e009f4eed244d8f9.jpg"
                class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img
                src="https://i0.wp.com/livingdappled.com/wp-content/uploads/2020/10/RiparCover-vitiligo-foundation-cream-and-beauty-products-on-a-counter-scaled.jpg?fit=2560%2C2560&ssl=1"
                class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
          
              <img 
                src="https://media.gettyimages.com/photos/conceptual-beauty-product-still-life-picture-id1057161968?s=612x612"
                class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('[data-toggle="popover"]').popover();
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>
