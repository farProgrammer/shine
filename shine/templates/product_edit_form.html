{% extends 'base.html' %}

{% block content %}

<h1>{{ product.name }}</h1>

{% if product.photo_url %}
<img class="img-fluid" src="{{ product.photo_url }}">
{% endif %}

<h2>Select & Review Your Product</h2>

<form method="POST">
  {% include "_form.html" %}
  <button class="btn btn-primary" type="submit">Select</button>
  <a href="/search/product_brand"><b class="btn btn-success">Product-Brand-List </b></a>
</form>

{% endblock %}
